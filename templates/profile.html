{% extends "base.html" %}

{% block title %}My Profile{% endblock %}
{% block content %}

    <div class="section">
    <h1 class="title">My Profile</h1>
    <h2>Welcome {{ current_user.name }}</h2>
        {% if current_user.role.value == 'tutor' %}
            <h2>Tutor</h2>
            {% else %}
            <h2>Student</h2>
        {% endif %}
        <img src="{{ current_user.gravatar(256) }}" alt="Profile Picture" class="avatar" width="120px" height="120px">
    <h2>Edit Profile</h2>
    <form method="POST" action="/profile">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" value="{{ current_user.name }}">
            </div>
            <div></div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" name="email" value="{{ current_user.email }}" readonly aria-readonly="true">
            </div>
        </div>
        <button class="form-button" type="submit">Update Profile</button>

{% endblock %}
