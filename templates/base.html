<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GibJohn{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="favicon" href="/static/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Courgette&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>
<body>

<div class="navbar-bg">
  <nav class="navbar">
    <div class="navbar-logo">
        <a href="/">
      <img src="/static/logo.png" alt="GibJohn Logo" class="logo-image" width="180px">
            </a>
    </div>

    <div class="navbar-menu">
      <a href="/error">About Us</a>
    <a href="/feedback">Feedback</a>
       {% if current_user.is_authenticated %}
      <a href="/dashboard">Dashboard</a>
           <a href="/courses">My Courses</a>
           <a href="/logout">Logout</a>
      {% endif %}
      <a href="/error">Blog</a>
    <a href="/error">Pricing</a>
    </div>
    <div class="navbar-buttons">
      {% if current_user.is_authenticated %}
          <a href="/profile"><img width="50px" height="50px" src="{{ current_user.gravatar(256) }}" alt="Profile Picture" class="avatar"></a>
      {% else %}
          <a href="/login"><i class="iconoir-profile-circle"></i></a>
      {% endif %}
    </div>
  </nav>
</div>

<main>
    {% block content %}{% endblock %}
</main>
<div id="footer" class="footer">
    <p>Â© 2025 <a href="/">GibJohn Tutoring</a>. All rights reserved.</p>
</div>

</body>
</html>
