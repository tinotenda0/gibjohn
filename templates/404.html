{% extends 'base.html' %}

{% block content %}
    <div class="section error-page">
        <h1>{% block title %} 404 Not Found. {% endblock %}</h1>
        <p>OOPS! We couldn't find your page; looks like it doesn't exist.</p>
        <p>If you entered the URL manually, please check your spelling and try again.</p>
        <button type="button" onclick="history.back()">Go back</button>
    </div>
{% endblock %}
